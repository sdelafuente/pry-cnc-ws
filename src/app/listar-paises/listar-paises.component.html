<div class="">
    <h2>Lista de Paises</h2>
    <ul>
        <li *ngFor="let pais of arrayPaises" >
             {{pais.name}} - {{pais.alpha2Code}} - {{pais.capital}}
        </li>
        <li *ngFor="let err of error" >
             "Status: " {{err.status}} - "Mensaje: "{{err.statusText}}
        </li>
    </ul>
</div>
